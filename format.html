<body data-spy="scroll" data-target=".navbar" data-offset="10" data-current-page="product">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Seekit</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form pull-left form-inline">
                </form>
                <li>
                    <a href="#" data-toggle="tooltip" title="Logout" data-placement="bottom">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        About
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li>ligdhh</li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>
    <div class="container-fluid">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-1 cover-2 fixed-left">
            <div class="col-xs-6 col-sm-6 col-md-12 side-nav" data-toggle="tooltip" title="All products" data-placement="right">
                <a href="#">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-12 side-nav" data-toggle="tooltip" title="New Product" data-placement="right">
                <a href="product/create">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                    <sup>+</sup>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-12 side-nav" data-toggle="tooltip" title="Category" data-placement="right">
                <a href="/category">
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-12 side-nav" data-toggle="tooltip" title="Transactions" data-placement="right">
                <a href="/transaction">
                    <span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span>
                </a>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-12 side-nav" data-toggle="tooltip" title="Edit Admin" data-placement="right">
                <a href="/admin">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                </a>
                <textarea rows="" cols=""></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 cover-4">
                <div class="col-md-12">
                    <legend>New Restock Batch for {{}}</legend>
                </div>
                <div class="col-md-12">
                    <form action="" method="POST" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="vendor" class="col-sm-2 control-label">Vendor: </label>
                            <div class="col-sm-10">
                                <input type="text" name="" id="vendor" class="form-control" value="" required="required" title="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="quantity" class="col-sm-2 control-label">Quantity: </label>
                            <div class="col-sm-10">
                                <input type="number" name="" id="quantity" class="form-control" value="" required="required" title="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="price" class="col-sm-2 control-label">Price: </label>
                            <div class="col-sm-10">
                                <input type="number" name="" id="price" class="form-control" value="" required="required" title="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate" class="col-sm-2 control-label">Expiry Date: </label>
                            <div class="col-sm-10">
                                <input type="date" name="" id="expiryDate" class="form-control" value="" required="required" title="">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2 cover-4">
                <div class="col-md-12">
                    <legend>Restock Batches</legend>
                </div>
                <div class="col-md-12">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <input type="text" data-custom-restockURL="" name="searchRestockBatch" class="form-control" value=""
                                required="required" pattern="" title="" placeholder="Search according to value of the select box">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select class="form-control" name="searchProductParam">
                                <option value="1">Batch Id</option>
                                <option value="2">Vendor</option>
                                <option value="3">Expiry Date</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Batch Id</th>
                                    <th>Quantity</th>
                                    <th>Expiry Date</th>
                                    <th>Vendor</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody id="restockBody">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
                    <button id="productPager" style="margin:auto;display: block" type="button" data-toggle="tooltip" title="Next" data-placement="bottom"
                        class="btn btn-primary">
                        <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                    </button>
                    <div class="load-spinner-2">
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-btns">
            <ul>
                <li>
                    <button type="button" class="btn btn-primary" id="scroll-top">
                        <a href="#top">
                            <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                        </a>
                    </button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Print" data-placement="right">
                        <a href="javascript:forprint()">
                            <span class="glyphicon glyphicon-print" aria-hidden="true"></span>
                        </a>
                    </button>
                </li>
            </ul>
        </div>

    </div>
    <!-- jQuery -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
